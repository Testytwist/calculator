<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basic Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; margin-top: 50px; }
    .calc { border: 2px solid #444; padding: 20px; border-radius: 10px; background: #f9f9f9; }
    input { width: 160px; height: 40px; margin-bottom: 10px; font-size: 18px; text-align: right; }
    button { width: 40px; height: 40px; margin: 5px; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="calc">
    <input type="text" id="display" disabled>
    <br>
    <div>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="del()">⌫</button>
    </div>
    <div>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">-</button>
    </div>
    <div>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>
    </div>
    <div>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="calculate()">=</button>
    </div>
    <div>
      <button onclick="appendValue('0')" style="width:90px;">0</button>
      <button onclick="appendValue('.')">.</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = "";
    }

    function del() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
